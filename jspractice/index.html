  Click game
  <body>
    <p id="demo1"></p>
    <button onclick="myFunction()">Add 1</button>
    <button onclick="myFunction1()">Subtract 1</button>
    <script>
      let a;
      a = 5;

      document.getElementById("demo1").innerHTML = a;
      function myFunction() {
        document.getElementById("demo1").innerHTML = a = a + 1;
      }
      function myFunction1() {
        document.getElementById("demo1").innerHTML = a = a - 1;
      }
    </script>
  </body>
